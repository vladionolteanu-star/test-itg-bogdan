<body>

    <script>
        const GOOGLE_API_KEY = 'AIzaSyBle5EKMiUuE9F2VOt7UvsV7_WURdElW8Y';
        let allDeliveries = [];
        let map = null;
        let markers = [];
        let vans = [];
        let geocoder = null;
        let csvData = null;

        // √éncarcƒÉ Google Maps Geocoding
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_API_KEY}&libraries=geocoding`;
            script.onload = () => {
                geocoder = new google.maps.Geocoder();
            };
            document.head.appendChild(script);
        }

        loadGoogleMaps();

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('processBtn').style.display = 'inline-block';
                
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        csvData = results.data;
                        console.log('CSV √ÆncƒÉrcat:', csvData.length, 'r√¢nduri');
                    },
                    error: function(error) {
                        showError('Eroare la citirea fi»ôierului: ' + error.message);
                    }
                });
            }
        });

   async function processDeliveries() {
            if (!csvData || !geocoder) {
                showError('CSV nu este √ÆncƒÉrcat sau Google Maps nu este disponibil');
                return;
            }

            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';
            
            const deliveries = [];
            let totalRows = csvData.length;
            let bucurestiFiltrate = 0;
            let ignorate = 0;

            // ProceseazƒÉ fiecare r√¢nd »ôi adaugƒÉ un ID UNIC
            csvData.forEach((row, index) => {
                const address = row['Adresa livrare'] || '';
                
                if (!isBucurestiAddress(address)) {
                    ignorate++;
                    return; // Folosim return pentru a sƒÉri peste r√¢ndul curent √Æn forEach
                }

                bucurestiFiltrate++;

                const delivery = {
                    uniqueId: `delivery_${index}`, // AICI SE CREEAZƒÇ ID-UL UNIC
                    idComanda: row['Id comanda'] || '',
                    magazin: row['Magazin'] || '',
                    numar: row['Numar'] || '',
                    dataFinalizare: row['Data finalizare'] || '',
                    beneficiar: row['Beneficiar'] || '',
                    adresa: cleanAddress(address),
                    adresaOriginala: address,
                    masaTotala: parseFloat(row['Masa totala'] || 0),
                    metodaLivrare: row['Metoda livrare'] || '',
                    lat: null,
                    lng: null
                };

                deliveries.push(delivery);
            });

            document.getElementById('statTotal').textContent = totalRows;
            document.getElementById('statBucuresti').textContent = bucurestiFiltrate;
            document.getElementById('statIgnored').textContent = ignorate;
            
            const firstDate = deliveries.find(d => d.dataFinalizare)?.dataFinalizare || '-';
            document.getElementById('statDate').textContent = firstDate.split(' ')[0];

            await geocodeDeliveries(deliveries);
            
            initMap();
            addNewVan();
            
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'flex';
        }

        function isBucurestiAddress(address) {
            const upperAddress = address.toUpperCase();
            const bucurestKeywords = [
                'BUCURESTI', 'BUCURE»òTI', 'SECTOR', 
                'VOLUNTARI', 'OTOPENI', 'PIPERA', 
                'PANTELIMON', 'POPESTI', 'BRAGADIRU',
                'CHIAJNA', 'MOGOSOAIA', 'BUFTEA', 'ILFOV'
            ];
            
            return bucurestKeywords.some(keyword => upperAddress.includes(keyword));
        }

        function cleanAddress(address) {
            let cleaned = address.toUpperCase();
            
            // EliminƒÉ detalii specifice care pot √Æncurca geocoderul
            cleaned = cleaned.replace(/,?\s+(APARTAMENT|AP|ET|ETAJ|SC|SCARA|BL|BLOC|INTERFON)\s*\.?\s*\w+/g, '');
            
            // EliminƒÉ prefixele generice de adresƒÉ
            cleaned = cleaned.replace(/(ADRESA|ADRESA LIVRARE|JUDET|SECTORUL|ORAS|COMUNA)\s*:\s*/g, '');

            // EliminƒÉ cuvintele redundante sau spa»õiile multiple
            cleaned = cleaned.replace(/\s+/g, ' ').trim();
            
            // AsigurƒÉ cƒÉ 'BUCURESTI' este prezent dacƒÉ existƒÉ un sector
            if (cleaned.includes('SECTOR') && !cleaned.includes('BUCURESTI')) {
                cleaned += ', BUCURESTI';
            }
            
            // AdaugƒÉ Rom√¢nia pentru precizie maximƒÉ
            if (!cleaned.includes('ROMANIA')) {
                cleaned += ', ROMANIA';
            }
            
            return cleaned;
        }

        async function geocodeDeliveries(deliveries) {
            const BATCH_SIZE = 5;
            let processed = 0;

            for (let i = 0; i < deliveries.length; i += BATCH_SIZE) {
                const batch = deliveries.slice(i, Math.min(i + BATCH_SIZE, deliveries.length));
                
                await Promise.all(batch.map(async (delivery) => {
                    const coords = await geocodeAddress(delivery.adresa);
                    if (coords) {
                        delivery.lat = coords.lat;
                        delivery.lng = coords.lng;
                        allDeliveries.push(delivery);
                    }
                }));

                processed += batch.length;
                updateProgress(processed, deliveries.length);

                // PauzƒÉ √Æntre batch-uri
                if (i + BATCH_SIZE < deliveries.length) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }
        }

        async function geocodeAddress(address) {
    if (!geocoder) return null;

    // Pasul 1: Pre-procesare detaliatƒÉ (din versiunea ta)
    // CurƒÉ»õƒÉ adresa √Ænainte de a o trimite la Google
    let processed = address.trim().toLowerCase();
    processed = processed.replace(/^str /, 'Strada ');
    processed = processed.replace(/^sos /, 'Soseaua ');
    processed = processed.replace(/nr\s?-\s?/, 'numar ');
    processed = processed.replace(/,?\s*bl\s[^,]+,?/g, '');
    processed = processed.replace(/,?\s*sc\s[^,]+,?/g, '');
    processed = processed.replace(/,?\s*et\s[^,]+,?/g, '');
    processed = processed.replace(/,?\s*ap\s[^,]+,?/g, '');
    processed = processed.replace(/,?\s*interfon\s[^,]+,?/g, '');
    processed = processed.replace(/judetul|jud\s?/i, ', ');
    processed = processed.replace(/ilfo$/, 'ILFOV');
    if (!processed.endsWith('romania')) processed += ', Romania';

    return new Promise((resolve) => {
        geocoder.geocode({ address: processed, region: 'RO' }, (results, status) => {
            if (status === 'OK' && results[0]) {
                const result = results[0];
                const location = result.geometry.location;
                const locationType = result.geometry.location_type;

                // Pasul 2: Validare strictƒÉ a preciziei (din versiunea mea)
                // AcceptƒÉ doar rezultate de √ÆnaltƒÉ precizie (clƒÉdire sau adresƒÉ exactƒÉ)
                if (locationType === 'ROOFTOP' || locationType === 'RANGE_INTERPOLATED') {
                    resolve({
                        lat: location.lat(),
                        lng: location.lng()
                    });
                } else {
                    // IgnorƒÉ adresele care returneazƒÉ doar centrul unei strƒÉzi sau al unui ora»ô
                    console.warn('AdresƒÉ imprecisƒÉ, ignoratƒÉ:', address, 'Tip:', locationType);
                    resolve(null);
                }
            } else {
                // IgnorƒÉ adresele care nu pot fi gƒÉsite
                console.warn('Geocodare e»ôuatƒÉ pentru:', address);
                resolve(null);
            }
        });
    });
}

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        function initMap() {
            if (map) map.remove();
            
            map = L.map('map').setView([44.4268, 26.1025], 11);
            
            // ACESTA ESTE CODUL NOU
L.gridLayer.googleMutant({
    type: 'roadmap' // Op»õiuni: 'roadmap', 'satellite', 'hybrid', 'terrain'
}).addTo(map);

            // AdaugƒÉ markerii
            allDeliveries.forEach((delivery, index) => {
                const icon = L.divIcon({
                    className: 'custom-marker marker-draggable',
                    html: createMarkerHtml(delivery, index),
                    iconSize: [45, 60],
                    iconAnchor: [22, 50]
                });

                const marker = L.marker([delivery.lat, delivery.lng], { icon: icon });
				// COD NOU DE ADƒÇUGAT
marker.on('add', function() {
    const markerEl = this.getElement();
    if (markerEl) {
        // La apƒÉsarea pinului, dezactivƒÉm mi»ôcarea hƒÉr»õii
        markerEl.addEventListener('mousedown', () => {
            map.dragging.disable();
        });
    }
});
                
                const popupContent = `
                    <div style="min-width: 250px;">
                        <strong>${delivery.beneficiar}</strong><br>
                        üìç ${delivery.adresaOriginala}<br>
                        üè™ ${delivery.magazin}<br>
                        üì¶ Masa: ${delivery.masaTotala} kg<br>
                        üöö ${delivery.metodaLivrare}<br>
                        <button onclick="addToFirstAvailableVan(${index})" 
                            style="margin-top: 10px; padding: 5px 10px; background: #4CAF50; 
                                   color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
                            AdaugƒÉ √Æn DubƒÉ
                        </button>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                marker.addTo(map);
                markers.push(marker);
            });

            // AjusteazƒÉ view-ul pentru to»õi markerii
            if (allDeliveries.length > 0) {
                const bounds = allDeliveries.map(d => [d.lat, d.lng]);
                map.fitBounds(bounds, { padding: [50, 50] });
            }

            setupDragAndDrop();
        }

        function createMarkerHtml(delivery, index) {
            const acronym = delivery.magazin.substring(0, 3).toUpperCase();
            return `
                <div id="marker-${index}" 
                     data-delivery-index="${index}"
                     draggable="true"
                     style="background: #667eea; color: white; width: 40px; height: 40px; 
                            border-radius: 50%; display: flex; align-items: center; 
                            justify-content: center; border: 3px solid white; 
                            box-shadow: 0 3px 10px rgba(0,0,0,0.3); cursor: grab;">
                    <span style="font-size: 12px; font-weight: bold;">${acronym}</span>
                </div>
            `;
        }

        function setupDragAndDrop() {
            document.querySelectorAll('[id^="marker-"]').forEach(marker => {
                marker.addEventListener('dragstart', handleDragStart);
                marker.addEventListener('dragend', handleDragEnd);
            });
        }

        let draggedDelivery = null;

        function handleDragStart(e) {
            const index = parseInt(e.target.dataset.deliveryIndex);
            draggedDelivery = allDeliveries[index];
            e.target.classList.add('marker-dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

       function handleDragEnd(e) {
            e.target.classList.remove('marker-dragging');
            draggedDelivery = null;
        }

        function addNewVan() {
            const vanId = vans.length + 1;
            vans.push({
                id: vanId,
                deliveries: []
            });
            renderVans();
        }

        function renderVans() {
            const html = vans.map(van => `
                <div class="van-item">
                    <div class="van-header">
                        <span>üöö Duba ${van.id}</span>
                        <span>${van.deliveries.length} livrƒÉri</span>
                    </div>
                    <div class="van-dropzone" 
                         id="van-${van.id}"
                         ondrop="dropInVan(event, ${van.id})"
                         ondragover="allowDrop(event)"
                         ondragleave="leaveDrop(event)">
                        ${van.deliveries.length === 0 ? 
                            '<p style="text-align: center; color: #999;">Trage livrƒÉri aici</p>' : 
                            van.deliveries.map((d, idx) => `
                                <div class="van-delivery">
                                    <div>
                                        <strong>${d.beneficiar}</strong><br>
                                        <small>${d.adresa.substring(0, 40)}...</small>
                                    </div>
                                    <button class="van-delivery-remove" onclick="removeFromVan(${van.id}, ${idx})">√ó</button>
                                </div>
                            `).join('')
                        }
                    </div>
                    ${van.deliveries.length > 0 ? `
                        <div class="van-stats">
                            <strong>Total: ${van.deliveries.length} livrƒÉri</strong><br>
                            MasƒÉ totalƒÉ: ${van.deliveries.reduce((sum, d) => sum + d.masaTotala, 0).toFixed(1)} kg
                        </div>
                        <button class="export-btn" onclick="exportVan(${van.id})">
                            üìã ExportƒÉ ListƒÉ
                        </button>
                    ` : ''}
                </div>
            `).join('');
            
            document.getElementById('vansList').innerHTML = html;
        }
		function addDeliveryToVan(delivery, van) {
            if (!delivery || !van) return;

            // VerificƒÉ folosind ID-ul unic
            if (van.deliveries.some(d => d.uniqueId === delivery.uniqueId)) {
                console.warn('Livrarea este deja √Æn dubƒÉ.');
                return;
            }

            van.deliveries.push(delivery);

            // GƒÉse»ôte markerul folosind ID-ul unic
            const markerIndex = allDeliveries.findIndex(d => d.uniqueId === delivery.uniqueId);
            if (markerIndex !== -1 && markers[markerIndex]) {
                map.removeLayer(markers[markerIndex]);
            }
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function leaveDrop(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function dropInVan(e, vanId) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (draggedDelivery) {
                const van = vans.find(v => v.id === vanId);
                if (van && !van.deliveries.find(d => d.idComanda === draggedDelivery.idComanda)) {
                    van.deliveries.push(draggedDelivery);
                    renderVans();
                    
                    // NOUA METODƒÇ: »òterge pin-ul de pe hartƒÉ
                    const markerIndex = allDeliveries.findIndex(d => d.idComanda === draggedDelivery.idComanda);
                    if (markerIndex !== -1 && markers[markerIndex]) {
                        map.removeLayer(markers[markerIndex]);
                    }
                }
            }
        }

        function addToFirstAvailableVan(index) {
            const delivery = allDeliveries[index];
            
            // DacƒÉ nu existƒÉ nicio dubƒÉ, creeazƒÉ una automat.
            if (vans.length === 0) {
                addNewVan();
            }
            // AdaugƒÉ livrarea mereu √Æn prima dubƒÉ din listƒÉ.
            const targetVan = vans[0];
            
            if (targetVan && !targetVan.deliveries.find(d => d.idComanda === delivery.idComanda)) {
                targetVan.deliveries.push(delivery);
                renderVans();
                
                // »òterge pin-ul de pe hartƒÉ (logica este mai jos)
                const markerToRemove = markers[index];
                if (markerToRemove) {
                    map.removeLayer(markerToRemove);
                }
            }
        }

      function removeFromVan(vanId, deliveryIndex) {
            const van = vans.find(v => v.id === vanId);
            if (van) {
                const removedDelivery = van.deliveries.splice(deliveryIndex, 1)[0];

                // GƒÉse»ôte markerul folosind ID-ul unic pentru a-l reface pe hartƒÉ
                const markerIndex = allDeliveries.findIndex(d => d.uniqueId === removedDelivery.uniqueId);
                if (markerIndex !== -1 && markers[markerIndex]) {
                    markers[markerIndex].addTo(map);
                }

                renderVans();
            }
        }

        function exportVan(vanId) {
            const van = vans.find(v => v.id === vanId);
            if (!van) return;

            let text = `DUBA ${van.id} - LISTƒÇ LIVRƒÇRI\n`;
            text += `${'='.repeat(50)}\n\n`;
            
            van.deliveries.forEach((d, idx) => {
                text += `${idx + 1}. ${d.beneficiar}\n`;
                text += `   AdresƒÉ: ${d.adresaOriginala}\n`;
                text += `   Magazin: ${d.magazin}\n`;
                text += `   ComandƒÉ: ${d.idComanda}\n`;
                text += `   MasƒÉ: ${d.masaTotala} kg\n`;
                text += `   ${'-'.repeat(40)}\n`;
            });
            
            text += `\nTOTAL: ${van.deliveries.length} livrƒÉri\n`;
            text += `MasƒÉ totalƒÉ: ${van.deliveries.reduce((sum, d) => sum + d.masaTotala, 0).toFixed(1)} kg`;

            // DescarcƒÉ ca fi»ôier text
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `duba_${vanId}_livrari.txt`;
            a.click();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
		// <<-- COD DE ADƒÇUGAT LA FINALUL SCRIPTULUI -->>
        // Acest listener global asigurƒÉ deblocarea hƒÉr»õii
        document.addEventListener('mouseup', () => {
            // VerificƒÉm dacƒÉ harta existƒÉ »ôi dacƒÉ navigarea este dezactivatƒÉ
            if (map && map.dragging.enabled() === false) {
                map.dragging.enable();
            }
        });
    </script>
