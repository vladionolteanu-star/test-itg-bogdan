<body>
    <div class="container">
        <div class="header">
            <h1>🚚 Optimizator Rute Livrări</h1>
            <p>Grupează cele mai apropiate 8 livrări din București și Ilfov</p>
        </div>
        
        <div class="controls">
            <div class="upload-section">
                <label class="file-input-wrapper">
                    📁 Încarcă fișier CSV
                    <input type="file" id="csvFile" accept=".csv">
                </label>
                <span id="fileName" style="margin-left: 15px; color: #666;"></span>
            </div>
            
            <div class="date-selector" id="dateSelector">
                <label for="dateSelect">Selectează data de livrare:</label>
                <select id="dateSelect">
                    <option value="">-- Alege o dată --</option>
                </select>
            </div>

            <div class="filter-section" id="filterSection">
                <h3>🔍 Filtrează livrările (bifează ce VREI să incluzi)</h3>
                <div class="select-controls">
                    <button onclick="selectAll()">✓ Selectează tot</button>
                    <button onclick="deselectAll()">✗ Deselectează tot</button>
                </div>
                <div class="deliveries-checklist" id="deliveriesChecklist"></div>
                <button class="recalculate-btn" onclick="recalculateRoute()">🎯 Calculează Clustere (max 7/cluster)</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            <h2>📍 Harta și Organizare Livrări</h2>
            <div class="results-container">
                <div class="van-panel" id="vanPanel">
                    <h3>
                        <span>🚚 Dubele Mele</span>
                        <button class="add-van-btn" id="addVanBtn">➕ Adaugă Duba</button>
                    </h3>
                    <div id="vansList"></div>
                    <button class="calculate-vans-btn" id="calcVansBtn">📊 Calculează Statistici Dube</button>
                </div>
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
            <h2>📦 Lista Livrărilor (în ordine)</h2>
            <div class="delivery-list" id="deliveryList"></div>
        </div>
    </div>

    <script>
        let allDeliveries = [];
        let currentDateDeliveries = [];
        let map = null;
        let markers = [];
        
        const clusterColors = [
            {primary: '#667eea', light: '#f0f3ff', name: 'Albastru'},
            {primary: '#f093fb', light: '#fff0fc', name: 'Roz'},
            {primary: '#4facfe', light: '#e8f7ff', name: 'Cyan'},
            {primary: '#43e97b', light: '#e8fff3', name: 'Verde'},
            {primary: '#fa709a', light: '#ffe8f0', name: 'Roșu'},
            {primary: '#feca57', light: '#fff9e6', name: 'Galben'},
            {primary: '#a29bfe', light: '#f3f2ff', name: 'Violet'},
            {primary: '#fd79a8', light: '#ffe8f2', name: 'Magenta'}
        ];

        function selectAll() {
            document.querySelectorAll('.delivery-checkbox').forEach(cb => cb.checked = true);
        }

        function deselectAll() {
            document.querySelectorAll('.delivery-checkbox').forEach(cb => cb.checked = false);
        }

        function recalculateRoute() {
            const selectedDeliveries = currentDateDeliveries.filter((_, idx) => {
                const checkbox = document.getElementById(`delivery-${idx}`);
                return checkbox && checkbox.checked;
            });

            if (selectedDeliveries.length === 0) {
                alert('Selectează cel puțin o livrare!');
                return;
            }

            const clusters = createClusters(selectedDeliveries, 7);
            displayClusters(clusters, currentDateDeliveries[0].date);
        }

        function removeDelivery(address) {
            // Găsește indexul livrării în lista originală
            const deliveryIndex = currentDateDeliveries.findIndex(d => d.address === address);
            
            if (deliveryIndex !== -1) {
                // Debifează checkbox-ul
                const checkbox = document.getElementById(`delivery-${deliveryIndex}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
                
                // Recalculează automat
                map.closePopup();
                setTimeout(() => {
                    recalculateRoute();
                }, 100);
            }
        }

        function createClusters(deliveries, maxPerCluster) {
            if (deliveries.length === 0) return [];
            
            const numClusters = Math.ceil(deliveries.length / maxPerCluster);
            const clusters = [];
            
            // Sortează după scor (valoare/distanță de la centrul București)
            const buchCenter = {lat: 44.4268, lng: 26.1025};
            const scoredDeliveries = deliveries.map(d => ({
                ...d,
                score: d.totalValue / (calculateDistance(buchCenter.lat, buchCenter.lng, d.lat, d.lng) + 1)
            })).sort((a, b) => b.score - a.score);
            
            // Împarte în clustere
            for (let i = 0; i < numClusters; i++) {
                const start = i * maxPerCluster;
                const end = Math.min(start + maxPerCluster, scoredDeliveries.length);
                const clusterDeliveries = scoredDeliveries.slice(start, end);
                
                if (clusterDeliveries.length > 0) {
                    const route = nearestNeighborRoute(clusterDeliveries);
                    clusters.push({
                        id: i + 1,
                        deliveries: route,
                        color: clusterColors[i % clusterColors.length]
                    });
                }
            }
            
            return clusters;
        }

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        console.log('Coloane detectate:', results.meta.fields);
                        console.log('Primul rând:', results.data[0]);
                        
                        // Afișează toate cheile exact cum sunt
                        if (results.data[0]) {
                            console.log('Toate cheile:', Object.keys(results.data[0]));
                        }
                        processCSV(results.data, results.meta.fields);
                    },
                    error: function(error) {
                        showError('Eroare la citirea fișierului: ' + error.message);
                    }
                });
            }
        });

        function processCSV(data, fields) {
            console.log('Procesare date... Prima înregistrare:', data[0]);
            
            // Grupează comenzile pe adresă pentru a acumula produsele și valorile
            const groupedByAddress = {};
            
            data.forEach((row, idx) => {
                // Caută coloana de adresă (poate fi ADRESA sau altceva)
                let address = '';
                let clientName = '';
                let storeName = '';
                let dateOrdin = '';
                let codArticol = '';
                let denumire = '';
                let pretUnitar = 0;
                
                // Încearcă toate variantele posibile de nume coloane
                for (let key in row) {
                    const keyLower = key.toLowerCase().trim();
                    if (keyLower.includes('adresa')) address = row[key] || '';
                    if (keyLower.includes('nume') && keyLower.includes('client')) clientName = row[key] || '';
                    if (keyLower.includes('nume') && keyLower.includes('magazin')) storeName = row[key] || '';
                    if (keyLower.includes('data') && keyLower.includes('ordin')) dateOrdin = row[key] || '';
                    if (keyLower.includes('cod') && keyLower.includes('articol')) codArticol = row[key] || '';
                    if (keyLower.includes('denumire')) denumire = row[key] || '';
                    if (keyLower.includes('pret') && keyLower.includes('unitar')) {
                        pretUnitar = parseFloat(String(row[key]).replace(',', '.')) || 0;
                    }
                }
                
                if (idx === 0) {
                    console.log('Mapare coloane:', {address, clientName, storeName, dateOrdin, codArticol, denumire, pretUnitar});
                }
                
                if (address && (address.includes('BUCURESTI') || address.includes('ILFOV'))) {
                    if (!groupedByAddress[address]) {
                        groupedByAddress[address] = {
                            address: address,
                            clientName: clientName || 'N/A',
                            storeName: storeName || 'N/A',
                            date: dateOrdin,
                            products: [],
                            totalValue: 0
                        };
                    }
                    
                    groupedByAddress[address].products.push({
                        code: String(codArticol).trim() || 'N/A',
                        name: String(denumire).trim() || 'N/A',
                        price: pretUnitar
                    });
                    groupedByAddress[address].totalValue += pretUnitar;
                }
            });

            console.log('Livrări grupate:', Object.keys(groupedByAddress).length);

            // Convertește în array și adaugă coordonate
            allDeliveries = Object.values(groupedByAddress).map(delivery => {
                const coords = extractCoordinates(delivery.address);
                return {
                    ...delivery,
                    lat: coords.lat,
                    lng: coords.lng
                };
            }).filter(row => row.lat && row.lng);

            console.log('Livrări cu coordonate:', allDeliveries.length);

            if (allDeliveries.length === 0) {
                showError('Nu s-au găsit adrese valide din București sau Ilfov.');
                return;
            }

            const dates = [...new Set(allDeliveries.map(d => d.date))].filter(d => d).sort();
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.innerHTML = '<option value="">-- Alege o dată --</option>';
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });

            document.getElementById('dateSelector').style.display = 'block';
        }

        document.getElementById('dateSelect').addEventListener('change', function(e) {
            const selectedDate = e.target.value;
            if (selectedDate) {
                optimizeRoute(selectedDate);
            }
        });

        function calculateScore(delivery, clusterCenter, clusterAvgValue) {
            const distance = calculateDistance(
                clusterCenter.lat, 
                clusterCenter.lng, 
                delivery.lat, 
                delivery.lng
            );
            
            // Score = valoare / (distanță + 1)
            // Comenzile valoroase la distanță mică = scor mare
            const baseScore = delivery.totalValue / (distance + 1);
            
            // Penalizare pentru comenzi mici (<2000 lei) la distanță mare (>1km)
            let penalty = 1;
            if (delivery.totalValue < 2000 && distance > 1) {
                penalty = 0.3;
            }
            
            // Bonus pentru comenzi valoroase (>3000 lei) chiar dacă sunt la 2-3km
            let bonus = 1;
            if (delivery.totalValue > 3000 && distance < 3) {
                bonus = 1.5;
            }
            
            return baseScore * penalty * bonus;
        }

        function extractCoordinates(address) {
            const addressMap = {
                'SECTORUL 1': {lat: 44.4793, lng: 26.0962},
                'SECTORUL 2': {lat: 44.4525, lng: 26.1255},
                'SECTORUL 3': {lat: 44.4267, lng: 26.1748},
                'SECTORUL 4': {lat: 44.3923, lng: 26.1283},
                'SECTORUL 5': {lat: 44.3976, lng: 26.0712},
                'SECTORUL 6': {lat: 44.4371, lng: 26.0242},
                'VOLUNTARI': {lat: 44.5044, lng: 26.1881},
                'OTOPENI': {lat: 44.5450, lng: 26.0817},
                'PIPERA': {lat: 44.4936, lng: 26.1478},
                'BRAGADIRU': {lat: 44.3647, lng: 26.0322},
                'CHIAJNA': {lat: 44.5286, lng: 25.9847},
                'PANTELIMON': {lat: 44.4547, lng: 26.2139},
                'CORBEANCA': {lat: 44.6047, lng: 26.0783},
                'DOMNESTI': {lat: 44.3397, lng: 25.9711},

            };

            for (let [key, coords] of Object.entries(addressMap)) {
                if (address.includes(key)) {
                    const randomOffset = () => (Math.random() - 0.5) * 0.02;
                    return {
                        lat: coords.lat + randomOffset(),
                        lng: coords.lng + randomOffset()
                    };
                }
            }
            return {lat: null, lng: null};
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findBestValueCluster(deliveries, count) {
            if (deliveries.length <= count) {
                return nearestNeighborRoute(deliveries);
            }

            let bestCluster = null;
            let maxScore = -Infinity;

            // Încearcă fiecare livrare ca punct de start
            for (let start = 0; start < deliveries.length; start++) {
                let cluster = [deliveries[start]];
                let remaining = deliveries.filter((_, i) => i !== start);

                while (cluster.length < count && remaining.length > 0) {
                    // Calculează centrul actual al cluster-ului
                    const center = {
                        lat: cluster.reduce((sum, d) => sum + d.lat, 0) / cluster.length,
                        lng: cluster.reduce((sum, d) => sum + d.lng, 0) / cluster.length
                    };
                    
                    const avgValue = cluster.reduce((sum, d) => sum + d.totalValue, 0) / cluster.length;

                    // Găsește următoarea cea mai bună livrare bazat pe score
                    let maxDeliveryScore = -Infinity;
                    let bestDelivery = null;
                    let bestIdx = -1;

                    for (let i = 0; i < remaining.length; i++) {
                        const score = calculateScore(remaining[i], center, avgValue);
                        if (score > maxDeliveryScore) {
                            maxDeliveryScore = score;
                            bestDelivery = remaining[i];
                            bestIdx = i;
                        }
                    }

                    cluster.push(bestDelivery);
                    remaining.splice(bestIdx, 1);
                }

                // Calculează scorul total al cluster-ului
                const totalValue = cluster.reduce((sum, d) => sum + d.totalValue, 0);
                const totalDistance = calculateTotalDistance(cluster);
                const clusterScore = totalValue / (totalDistance + 1);

                if (clusterScore > maxScore) {
                    maxScore = clusterScore;
                    bestCluster = cluster;
                }
            }

            return nearestNeighborRoute(bestCluster);
        }

        function nearestNeighborRoute(deliveries) {
            if (deliveries.length <= 1) return deliveries;

            let route = [deliveries[0]];
            let remaining = deliveries.slice(1);

            while (remaining.length > 0) {
                let minDist = Infinity;
                let closestIdx = -1;

                for (let i = 0; i < remaining.length; i++) {
                    const dist = calculateDistance(
                        route[route.length - 1].lat,
                        route[route.length - 1].lng,
                        remaining[i].lat,
                        remaining[i].lng
                    );
                    if (dist < minDist) {
                        minDist = dist;
                        closestIdx = i;
                    }
                }

                route.push(remaining[closestIdx]);
                remaining.splice(closestIdx, 1);
            }

            return route;
        }

        function calculateTotalDistance(route) {
            let total = 0;
            for (let i = 0; i < route.length - 1; i++) {
                total += calculateDistance(
                    route[i].lat, route[i].lng,
                    route[i + 1].lat, route[i + 1].lng
                );
            }
            return total;
        }
